{% extends "base.html" %}

{% block title %}Bump Map{% endblock title %}

{% block content %}
<div class="container-fluid">
  <h3 class="page-header">Bump Map</h3>
  <div class="row">
    <div class="col-md-8">
      <div id="bump-map"></div>
    </div>
    <div class="col-md-4" id="sns-widget">
      <div id="input-container">
        <table align="left">
          <tr>
            <td>
              <form id="geocoding_form" class="form-inline" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" id="address" placeholder="tokyo station">
                </div>
                <button type="submit" class="btn btn-primary">Geocoding</button>
              </form>
            </td>
          </tr>
        </table>
      </div>
      <a class="twitter-timeline" href="https://twitter.com/bumps_hunter" data-widget-id="632416122264924160">
        @bumps_hunterさんのツイート
      </a>
    </div>
  </div>
</div>

<script>
var RED_THRESH = 2.0;
var YELLOW_THRESH = 1.0;
var RED_ICON_PATH = '/static/image/red-dot.png';
var YELLOW_ICON_PATH = '/static/image/yellow-dot.png';
var BLUE_ICON_PATH = '/static/image/blue-dot.png';
var RED_DOT_ICON_PATH = '/static/image/small_dots/small-red-dot.png';
var BLUE_DOT_ICON_PATH = '/static/image/small_dots/small-blue-dot.png';
var YELLOW_DOT_ICON_PATH = '/static/image/small_dots/small-yellow-dot.png';

$(document).ready(function(){
    var map = new GMaps({
        div: '#bump-map',
        lat: 35.90061,
        lng: 139.933694
    });
  GMaps.geolocate({
    success: function(position) {
      map.setCenter(position.coords.latitude, position.coords.longitude);
    },
    error: function(error) {
      alert('Geolocation failed: '+error.message);
    },
    not_supported: function() {
      alert("Your browser does not support geolocation");
    },
    always: function() {
    }
  });  

    // geocoding
    GMaps.geocode({
        address: $('#address').val(),
        callback: function(results, status) {
            if (status == 'OK') {
                var latlng = results[0].geometry.location;
                map.setCenter(latlng.lat(), latlng.lng());
                map.addMarker({
                    lat: latlng.lat(),
                    lng: latlng.lng()
                });
            }
        }
    });
    $('#geocoding_form').submit(function(e){
        e.preventDefault();
        GMaps.geocode({
            address: $('#address').val().trim(),
            callback: function(results, status){
                if(status=='OK'){
                    var latlng = results[0].geometry.location;
                    map.setCenter(latlng.lat(), latlng.lng());
                    map.addMarker({
                      lat: latlng.lat(),
                      lng: latlng.lng(),
                      icon: BLUE_ICON_PATH,
                    });
                }
            }
        });
    });

  // twitter insights
  $.ajax({
    url: '/bump_hunter/bump_tweet/',
    type: 'GET',
    dataType: 'json',
    success: function(response) {
    }
  });    
  
    // visualization of log data
    $.ajax({
        url: 'get_all/',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
          for (var i = 0; i < response.markers.length; i++) {
            var data = response.markers[i];
                // console.log(data);
                map.addMarker({
                    lat: data.lat,
                    lng: data.lon,
                    title: data.logged_at,
                    click: function(e) {
                        // alert('clicked action');
                    },
                    infoWindow: {
                      content: '<table style="text-align: center;"><tr><td style="font-weight: bold; min-width: 100px;">Averaged Acc: </td><td>' + data.acc.toFixed(3) + '[m/s^2]</td></tr><tr><td style="font-weight: bold; min-width: 100px;">latitude: </td><td>' + data.lat + '</td></tr><tr><td style="font-weight: bold; min-width: 100px;">longitude: </td><td>' + data.lon + '</td></tr></table>',
                    },
                });            
            }          
            for (var i = 0; i < response.all_log_data.length; i++) {
                var data = response.all_log_data[i];
                // console.log(data);
                var acc = parseFloat(data.acc.toFixed(3));
                var icon_path = BLUE_DOT_ICON_PATH;
                if (acc > RED_THRESH) {
                    icon_path = RED_DOT_ICON_PATH;
                } else if (acc > YELLOW_THRESH) {
                    icon_path = YELLOW_DOT_ICON_PATH;
                }
                map.addMarker({
                    lat: data.lat,
                    lng: data.lon,
                    title: data.logged_at,
                    click: function(e) {
                        // alert('clicked action');
                    },
                    infoWindow: {
                        // content: '<p>user: ' + data.user + '</p><p>acc: ' + data.acc.toFixed(3) + ' m/s^2</p>',
                        content: '<p>acc: ' + data.acc.toFixed(3) + ' m/s^2</p>',
                    },
                    icon: icon_path,
                });
              map.addLayer('traffic');              
            }
        },
    });

    // navbar
    $('#nav_map').addClass('active');
});
</script>

</script>
{% endblock content %}
