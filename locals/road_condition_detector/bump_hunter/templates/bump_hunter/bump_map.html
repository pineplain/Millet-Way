{% extends "base.html" %}

{% block title %}Bump Map{% endblock title %}

{% block content %}
<div class="container-fluid">
  <h3 class="page-header">Bump Map</h3>
  <div class="row">
    <div class="col-md-8">
      <div id="bump-map"></div>
    </div>
    <div class="col-md-4" id="sns-widget">
      <div id="input-container">
        <table align="left">
          <tr>
            <td>
              <form id="geocoding_form" class="form-inline" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" id="address" placeholder="tokyo station">
                </div>
                <button type="submit" class="btn btn-primary">Geocoarding</button>
              </form>
            </td>
          </tr>
        </table>
      </div>                
      <a class="twitter-timeline" href="https://twitter.com/bumps_hunter" data-widget-id="632416122264924160">
        @bumps_hunterさんのツイート
      </a>
    </div>
  </div>
</div>


<script>
   $(document).ready(function(){
       var map = new GMaps({
         div: '#bump-map',
         lat: 35.90061,
         lng: 139.933694
       });
     
     // for marker
     map.addMarker({
       lat: 35.90061,
       lng: 139.933694,
       title: 'Lima',
       click: function(e) {
         alert('clicked action');
       },
       infoWindow: {
         content: '<p>HTML Content</p>'
       }   
     });
     
     // geocoding     
     GMaps.geocode({
       address: $('#address').val(),
       callback: function(results, status) {
         if (status == 'OK') {
           var latlng = results[0].geometry.location;
           map.setCenter(latlng.lat(), latlng.lng());
           map.addMarker({
             lat: latlng.lat(),
             lng: latlng.lng()
           });
         }
       }
     });
     $('#geocoding_form').submit(function(e){
       e.preventDefault();
       GMaps.geocode({
         address: $('#address').val().trim(),
         callback: function(results, status){
           if(status=='OK'){
             var latlng = results[0].geometry.location;
             map.setCenter(latlng.lat(), latlng.lng());
             map.addMarker({
               lat: latlng.lat(),
               lng: latlng.lng()
             });
           }
         }
       });
     });
   });  
</script>
<script>
 !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
</script>      
{% endblock content %}
