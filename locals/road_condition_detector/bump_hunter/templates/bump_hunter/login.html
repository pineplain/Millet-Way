{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container-fluid">
    <h3 class="page-header">Login</h3>
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
        {% if next %}
            <input type="hidden" name="next" value={{ next }} />
        {% endif %}
    </form>
</div>
{% endblock content %}
